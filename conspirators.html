<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="description" content="The squad behind Basedcon - the people who come together to make it all happen.">

    <!-- OpenGraph / Facebook -->

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">

    <meta property="twitter:image" content="https://neilshroff.github.io/bangerlore/og-image.jpg">

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <button class="theme-toggle" id="theme-toggle" title="Switch to Bangerlore">☽</button>

        <h1>Conspirators</h1>

        <p>These are the people who come together to organise Basedcon. A scattered crew across cities and time zones who somehow make it all happen every few months.</p>

        <ul>
            <li>Akash Kumar</li>
            <li>Arnav Bansal</li>
            <li>Neil Shroff</li>
            <li>Shruthi Badri</li>
            <li>Spencer Schneier</li>
            <li>Srijan Shetty</li>
        </ul>

        <hr>

        <p><a href="index.html" id="back-link">&larr; Back to home</a></p>
    </main>

    <script>
        (function() {
            var toggle = document.getElementById('theme-toggle');
            var backLink = document.getElementById('back-link');
            var isDark = false;

            function setMode(dark, updateUrl) {
                isDark = dark;
                if (dark) {
                    document.body.classList.add('dark');
                    toggle.textContent = '☀';
                    toggle.title = 'Switch to Basedcon';
                    document.title = 'Conspirators - Bangerlore';
                    if (backLink) backLink.href = 'index.html?bangerlore';
                } else {
                    document.body.classList.remove('dark');
                    toggle.textContent = '☽';
                    toggle.title = 'Switch to Bangerlore';
                    document.title = 'Conspirators - Basedcon';
                    if (backLink) backLink.href = 'index.html';
                }
                if (updateUrl) {
                    var url = new URL(window.location);
                    if (dark) {
                        url.searchParams.set('bangerlore', '');
                    } else {
                        url.searchParams.delete('bangerlore');
                    }
                    history.replaceState(null, '', url);
                }
            }

            var isBangerDomain = window.location.hostname.indexOf('bangerlore') !== -1;
            var hasBangerParam = new URLSearchParams(window.location.search).has('bangerlore');
            setMode(isBangerDomain || hasBangerParam, false);

            toggle.addEventListener('click', function() {
                setMode(!isDark, true);
            });
        })();
    </script>
</body>
</html>
